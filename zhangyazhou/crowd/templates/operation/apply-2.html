{% extends 'base.html' %}
{% load  staticfiles %}
{% block custom_css %}
	<style>
#footer {
    padding: 15px 0;
    background: #fff;
    border-top: 1px solid #ddd;
    text-align: center;
}
	</style>
{% endblock custom_css %}
    <div class="container theme-showcase" role="main">
        {% block container %}{% endblock container %}
    {% block body %}
      <div class="page-header">
        <h1>实名认证 - 申请</h1>
      </div>

		<ul class="nav nav-tabs" role="tablist">
		  <li role="presentation" ><a href="#"><span class="badge">1</span> 基本信息</a></li>
		  <li role="presentation" ><a href="#"><span class="badge">2</span> 资质文件上传</a></li>
		  <li role="presentation" class="active"><a href="#"><span class="badge">3</span> 邮箱确认</a></li>
		  <li role="presentation"><a href="#"><span class="badge">4</span> 申请确认</a></li>
		</ul>
        
		<form role="form" style="margin-top:20px;">
		  <div class="form-group">
			<label for="exampleInputEmail1">邮箱地址</label>
			<input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用于接收验证码的邮箱地址">
		  </div>
          <button type="button" onclick="window.location.href='{% url 'operation:apply1' %}'" class="btn btn-default">上一步</button>
		  <button type="button" class="btn btn-success" id="ButNext">下一步</button>
		</form>
		<hr>
    {% endblock body %}
    </div> <!-- /container -->
{% block custom_js %}
	<script>
        $('#myTab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        });
        $("#ButNext").click(function () {
            var email=$("#exampleInputEmail1").val();
            $.ajax({
                type:'POST',
                url:'/operation/send_email/'+email+'/',
                data:{
                    'csrfmiddlewaretoken':$('input[name="csrfmiddlewaretoken"]').val()
                },
                dataType:'json',
                success:function () {
                    if(data.res == 200){
                        window.location.href='/operation/apply3/'+email+'/'
                    }else if(data.res == 304){
                        alert(data.errmsg);
                        window.location.href='{% url "operation:accttype" %}'
                    }else{
                        alert(data.errmsg);
                    }
                }
            })
        })
	</script>
{% endblock custom_js %}
