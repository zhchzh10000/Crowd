    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>实名认证 - 申请</h1>
      </div>

		<ul class="nav nav-tabs" role="tablist">
		  <li role="presentation" class="active"><a href="#"><span class="badge">1</span> 基本信息</a></li>
		  <li role="presentation"><a href="#"><span class="badge">2</span> 资质文件上传</a></li>

		<form role="form" style="margin-top:20px;">
		  <div class="form-group">
			<label for="exampleInputEmail1">真实姓名</label>
			<input type="text" class="form-control" id="realname" placeholder="请输入真实姓名">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">身份证号码</label>
			<input type="text" class="form-control" id="id_card" placeholder="请输入身份证号码">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">电话号码</label>
			<input type="text" class="form-control" id="mobile" placeholder="请输入电话号码">
		  </div>
            {% csrf_token %}
          <button type="button" onclick="window.location.href='{% url 'user:usercertify_apply' %}'" class="btn btn-default">上一步</button>
		  <button type="button" id="btnSubmit"  class="btn btn-success">下一步</button>
		</form>
		<hr>

    <script src="{% static 'jquery/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'script/docs.min.js' %}"></script>

 <script>
        $(function () {
            $('#btnSubmit').click(function () {
                // 获取用户名和密码
                realname = $('#realname').val()
                id_card = $('#id_card').val()
                mobile = $('#mobile').val()
                csrf = $('input[name="csrfmiddlewaretoken"]').val()
                //remember = $('input[name="remember"]').prop('checked')
                // 发起ajax请求
                params = {
                    'realname':realname,
                    'id_card':id_card,
                    'csrfmiddlewaretoken':csrf,
                    'mobile':mobile,
                }
                $.post('/user/usercertify_baseinfo/', params, function (data) {
                    // 用户名密码错误 {'res': 0}
                    // 登录成功 {'res': 1}
                    if (data.res == 0){
                        $('#username').next().html('用户名或密码错误').show()
                    }
                    else (data.res == 200)
                    {
                        // 跳转页面
                        {#location.href = {% url 'user:userinfo' %} // /user/#}
                        window.location.href = '{% url 'user:usercertify_loadimg' %}'

                    }
                })
            })
        })
    </script>

	<script>
        $('#myTab a').click(function (e) {
          e.preventDefault()
          $(this).tab('show')
        });        
	</script>
